language: node_js
node_js:
- 4
sudo: false
before_install:
- npm install -g npm@next
before_script:
- npm install -g grunt-cli
script:
- grunt test
before_deploy:
- grunt replace:version --tag=$TRAVIS_TAG --build=$TRAVIS_BUILD_NUMBER
- npm unpublish emp.ria-jsbuild3@$TRAVIS_TAG
deploy:
  provider: npm
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: viatsyshyn/jsbuild3
